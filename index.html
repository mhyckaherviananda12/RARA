<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love YOU Sayangg</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ffcccc, 0 0 20px #ff6666, 0 0 30px #ff3333;
            }
            50% {
                text-shadow: 0 0 20px #ff6666, 0 0 30px #ff3333, 0 0 40px #cc0000;
            }
        }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: red;
            margin: 20px auto;
            clip-path: path('M 60 15 C 35 -20 0 20 0 50 C 0 85 60 115 60 115 C 60 115 120 85 120 50 C 120 20 85 -20 60 15 Z');
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>I Love YOU sayangg</h1>
    <div class="heart"></div>
</body>
</html>
